<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Bulk Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <span class="tiktok-logo">
                    <!-- TikTok SVG logo -->
                    <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <path d="M39.5 13.5c-2.2-1.2-3.5-3.2-3.5-5.5h-6.5v29.2c0 2.7-2.2 4.8-4.8 4.8-2.7 0-4.8-2.2-4.8-4.8 0-2.7 2.2-4.8 4.8-4.8.5 0 1 .1 1.5.2v-6.6c-.5-.1-1-.1-1.5-.1-6.3 0-11.5 5.1-11.5 11.5 0 6.3 5.1 11.5 11.5 11.5 6.3 0 11.5-5.1 11.5-11.5V22.2c2.1 1.1 4.4 1.8 6.8 1.8v-6.5c-2.1 0-4.1-.6-5.7-1.7z" fill="#25F4EE"/>
                            <path d="M39.5 13.5c-2.2-1.2-3.5-3.2-3.5-5.5h-3.2v29.2c0 2.7-2.2 4.8-4.8 4.8-2.7 0-4.8-2.2-4.8-4.8 0-2.7 2.2-4.8 4.8-4.8.5 0 1 .1 1.5.2v-6.6c-.5-.1-1-.1-1.5-.1-6.3 0-11.5 5.1-11.5 11.5 0 6.3 5.1 11.5 11.5 11.5 6.3 0 11.5-5.1 11.5-11.5V22.2c2.1 1.1 4.4 1.8 6.8 1.8v-6.5c-2.1 0-4.1-.6-5.7-1.7z" fill="#FE2C55"/>
                            <path d="M39.5 13.5c-2.2-1.2-3.5-3.2-3.5-5.5h-3.2v26.1c0 2.7-2.2 4.8-4.8 4.8-2.7 0-4.8-2.2-4.8-4.8 0-2.7 2.2-4.8 4.8-4.8.5 0 1 .1 1.5.2v-6.6c-.5-.1-1-.1-1.5-.1-6.3 0-11.5 5.1-11.5 11.5 0 6.3 5.1 11.5 11.5 11.5 6.3 0 11.5-5.1 11.5-11.5V22.2c2.1 1.1 4.4 1.8 6.8 1.8v-6.5c-2.1 0-4.1-.6-5.7-1.7z" fill="#fff"/>
                        </g>
                    </svg>
                </span>
                <div class="header-text">
                    <h1>TikTok Bulk Downloader</h1>
                    <p>Download watermark-free TikTok videos with ease</p>
                </div>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('single')">
                <i class="fas fa-download"></i> Single Download
            </button>
            <button class="tab-button" onclick="showTab('bulk')">
                <i class="fas fa-list"></i> Bulk Download
            </button>
        </div>

        <!-- Single Download Tab -->
        <div id="single-tab" class="tab-content active">
            <div class="input-section">
                <h3>Download Single Video</h3>
                <div class="input-group">
                    <input type="url" id="single-url" placeholder="https://www.tiktok.com/@username/video/..." class="url-input">
                    <button onclick="downloadSingle()" class="download-btn">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
        </div>

        <!-- Bulk Download Tab -->
        <div id="bulk-tab" class="tab-content">
            <div class="input-section">
                <h3>Bulk Download</h3>
                <div class="bulk-input-group">
                    <textarea id="bulk-urls" placeholder="Enter TikTok URLs, one per line...&#10;https://www.tiktok.com/@user1/video/123...&#10;https://www.tiktok.com/@user2/video/456..." class="bulk-textarea"></textarea>
                    <div class="bulk-controls">
                        <div class="concurrency-control">
                            <label for="concurrency">Concurrent Downloads:</label>
                            <input type="number" id="concurrency" min="1" max="3" value="2" class="concurrency-input">
                        </div>
                        <button onclick="downloadBulk()" class="download-btn">
                            <i class="fas fa-download"></i> Start Bulk Download
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Section -->
        <div id="progress-section" class="progress-section" style="display: none;">
            <h3>Download Progress</h3>
            <div id="progress-container"></div>
            <div id="summary" class="summary" style="display: none;"></div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="results-section" style="display: none;">
            <h3>Download Results</h3>
            <div id="results-container"></div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
